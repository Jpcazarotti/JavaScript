<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2ª Atividade</title>
    <style>
      #box_description {
        border: 1px solid #000000;
        min-height: 50px;
        margin-bottom: 20px;
        background-color: aliceblue;
        border-radius: 5px;
      }

      #box_resul {
        border: 1px solid #000000;
        margin-top: 20px;
        min-height: 55px;
        width: 500px;
        margin-bottom: 20px;
        background-color: floralwhite;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1><em>Atividade 2</em></h1>
    <div id="box_description">
      <p><strong>Descrição: </strong>Calcular a média de três números.</p>
    </div>
    <hr />
    <div id="box_resul"></div>
    <script>
      function imprimirResul(mensagem) {
        const box_resul = document.getElementById("box_resul");
        box_resul.innerHTML += "<br>" + mensagem;
      }

      let num1 = parseFloat(prompt("Digite o 1ºnúmero à baixo!"));
      let num2 = parseFloat(prompt("Digite o 2ºnúmero à baixo!"));
      let num3 = parseFloat(prompt("Digite o 3ºnúmero à baixo!"));

      let resul = (num1 + num2 + num3) / 3;
      let resulC = resul.toFixed(2);

      imprimirResul("A média dos três números é " + resulC);
    </script>
  </body>
</html>
