<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7ª Atividade</title>
    <style>
      #box_description {
        border: 1px solid #000000;
        min-height: 50px;
        margin-bottom: 20px;
        background-color: aliceblue;
        border-radius: 5px;
      }

      #box_resul {
        border: 1px solid #000000;
        margin-top: 20px;
        min-height: 55px;
        width: 500px;
        margin-bottom: 20px;
        background-color: floralwhite;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1><em>Atividade 7</em></h1>
    <div id="box_description">
      <p>
        <strong>Descrição: </strong>Calcular o IMC (Índice de Massa Corporal).
      </p>
    </div>
    <hr />
    <div id="box_resul"></div>
    <script>
      function imprimirResul(mensagem) {
        const box_resul = document.getElementById("box_resul");
        box_resul.innerHTML += "<br>" + mensagem;
      }

      let peso = parseFloat(prompt("Digite o seu peso à baixo!"));
      let altura = parseFloat(prompt("Digite a sua altura à baixo!"));
      let imc = peso / altura ** 2;
      let imcC = imc.toFixed(2);

      imprimirResul("O seu IMC é " + imcC);
    </script>
  </body>
</html>
