<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1ª Atividade</title>
    <style>
      #box_description {
        border: 1px solid #000000;
        min-height: 50px;
        margin-bottom: 20px;
        background-color: aliceblue;
        border-radius: 5px;
      }

      #box_resul {
        border: 1px solid #000000;
        margin-top: 20px;
        min-height: 55px;
        width: 500px;
        margin-bottom: 20px;
        background-color: floralwhite;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1><em>Atividade 1</em></h1>
    <div id="box_description">
      <p><strong>Descrição: </strong>Verificar se um número é positivo, negativo ou zero. E retorne na tela a mensagem.</p>
    </div> 
    <hr>
    <div id="box_resul">

    </div>
    <script>
        function imprimirResul(mensagem){
            const box_resul = document.getElementById("box_resul");
            box_resul.innerHTML += "<br>" + mensagem;
        }

        let num = parseFloat(prompt("Digite um número à baixo!"));
        if(num < 0){
            imprimirResul("O número " + num + " é negativo!");
        }else if(num == 0){
            imprimirResul("O número digitado é " + num + ", neutro!");
        }else {
            imprimirResul("O número " + num + " é positivo!");
        }
    </script>
  </body>
</html>
