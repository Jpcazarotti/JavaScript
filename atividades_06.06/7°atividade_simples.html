<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números pares existentes</title>
</head>
<body>
    <h1>7ºAtividade</h1>
    <p>Crie um programa que solicita ao usuário um número e conta quantos números pares existem de 1 até esse número.</p>
    <hr>
    <script>        
        let numero = parseInt(prompt("Digite um número inteiro, de sua preferência."));
        let qntdpares = 0;
        
        for(let I = 1; I <= numero; I++){
            if(I % 2 === 0){                
                document.write(I +", ");
                qntdpares ++;
            }            
        }        
        document.write(`são pares. Existem ${qntdpares} números pares de 1 até ${numero}.`);
    </script>   
    <hr>       
</body>
</html>
