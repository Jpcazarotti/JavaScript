<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <h1>1ºAtividade</h1>
    <p>Crie um programa que solicite ao usuário a sua idade e exiba uma mensagem dizendo se ele é maior de idade (18 anos ou mais) ou menor de idade.</p>
    <hr>
    <script>
        let idade = parseInt(prompt("Digite sua idade à baixo."));
        if (idade >= 18){
            document.write("Você tem " +idade +" anos, portanto você é maior de idade!");
        } else {
            document.write("Você tem " +idade +" anos, portanto você é menor de idade!");
        }
    </script> 
    <hr>       
</body>
</html>
