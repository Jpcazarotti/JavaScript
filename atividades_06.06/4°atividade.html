<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou Reprovado?</title>
</head>
<body>
    <h1>4ºAtividade</h1>
    <p>Crie um programa que solicite uma nota ao usuário e exiba uma mensagem dizendo se ele passou (nota maior ou igual a 60) ou não passou.</p>
    <hr>
    <script>
         let nota = parseFloat(prompt("Digite a sua nota."))
         if(nota >= 60){
            document.write(`Você tirou ${nota}.<br>Está aprovado! `);
         } else{
            document.write(`Você tirou ${nota}.<br>Está reprovado! `);
         }
    </script> 
    <hr>       
</body>
</html>
