<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
</head>
<body>
    <h1>2ºAtividade</h1>
    <p>Crie um programa que solicite um número ao usuário e verifique se ele é par ou ímpar.</p>
    <hr>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro de sua preferência."));      
        if (numero % 2 === 0){
            document.write("O número " +numero +" é par.");
        } else {
            document.write("O número " +numero +" é ímpar.");
        }
    </script> 
    <hr>       
</body>
</html>
