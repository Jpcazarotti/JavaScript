<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 à 10</title>
</head>
<body>
    <h1>3ºAtividade</h1>
    <p>Crie um programa que exiba os números de 1 a 10 usando um laço de repetição.</p>
    <hr>
    <script>        
        for(let O = 1; O <= 10; O++){
            document.write(O);
            if(O < 10){
            document.write(" - ");
            }
        }
    </script> 
    <hr>       
</body>
</html>
