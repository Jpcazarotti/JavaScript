<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <h1>Estrutura condicional</h1>
    <p>Crie um programa em javascript que avalie a nota e retorne representando em letras. A >= 90, B >= 80, C >=70, D >= 60 =, E <= 59</p>
    <hr>
   
    <script>
        let nota = prompt("Digite a nota entre 0 a 100");
 
        if(nota >= 90){
            document.write("Nota A")
        }else if(nota >= 80){
            document.write("Nota B")
        }else if(nota >= 70){
            document.write("Nota C")
        }else if(nota >= 60){
            document.write("Nota D")
        }else{
            document.write("Nota E")
        }
 
    </script>
 
</body>
</html>
