<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Idade para Dirigir</title>
</head>
<body>
    <h1>Verificação de Idade para Dirigir</h1>
    <p>Solicitar o nome e o ano de nascimento do usuário, calcular sua idade e determinar se pode dirigir</p>
    <hr>
 
    <script>
        // Solicita o nome do usuário
        let nome = prompt("Qual é o seu nome?");
       
        // Solicita o ano de nascimento do usuário
        let anoNascimento = parseInt(prompt("Qual é o seu ano de nascimento?"));
 
        // Obtém o ano atual
        let anoAtual = new Date().getFullYear();
 
        // Calcula a idade do usuário
        let idade = anoAtual - anoNascimento;
 
        // Debug
        console.log("A idade é = " + idade);
 
        // Verifica se o usuário pode dirigir
        if (idade >= 18) {
            document.write(`Olá ${nome}, você tem ${idade} anos e pode dirigir.`);
        } else {
            document.write(`Olá ${nome}, você tem ${idade} anos e não pode dirigir.`);
        }
    </script>
</body>
</html>
